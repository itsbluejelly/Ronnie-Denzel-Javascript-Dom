<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="author" content="Ronnie Denzel">
        <meta name="description" content="A powerful stopwatch">
        <link rel="icon" href="img/icons/2879ccebfa164948221c9f2892060539.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <title>Stopwatch</title>
    </head>

    <body>
        <div>
            <p id="timer">00 : 00 : 00</p>

            <ul>
                <li id="pause-play-button">
                    <img src="img/icons/play-button.png" alt="PLAY" title="Play Button" width="512" height="512" loading="lazy">
                </li>

                <li id="stop-button">
                    <img src="img/icons/stop-button.png" alt="STOP" title="Stop Button" width="512" height="512" loading="lazy">
                </li>
            </ul>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
